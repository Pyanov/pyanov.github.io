<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title - Dmitry Pyanov</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .post-header {
            margin-bottom: 40px;
        }
        .post-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .post-content {
            line-height: 1.8;
        }
        .post-content p {
            margin-bottom: 20px;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
        }
        .post-content blockquote {
            border-left: 3px solid #ff6b35;
            padding-left: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #666;
        }
        .back-link {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <article>
            <header class="post-header">
                <div class="post-date">Month Day, Year</div>
                <h1>Post Title</h1>
            </header>
            
            <div class="post-content">
                <p>
                    Your content here...
                </p>
                
                <!-- Example of image -->
                <!-- <img src="../../photos/image.jpg" alt="Description"> -->
                
                <!-- Example of blockquote -->
                <!-- <blockquote>
                    <p>Quote text here...</p>
                </blockquote> -->
            </div>
            
            <div class="back-link">
                <a href="../">‚Üê Back to all posts</a>
            </div>
        </article>
    </div>
</body>
</html>
