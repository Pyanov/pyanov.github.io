<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .post-list {
            margin-top: 40px;
        }
        .post-item {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .post-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .post-title a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }
        .post-title a:hover {
            border-bottom: 2px solid #ff6b35;
        }
        .post-excerpt {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Writing</h1>
        </header>
        
        <section class="post-list">
            <div class="post-item">
                <div class="post-date">January 10, 2025</div>
                <h2 class="post-title"><a href="posts/2025-01-10-first-thoughts.html">First Thoughts</a></h2>
                <p class="post-excerpt">Some initial observations on starting a blog in 2025...</p>
            </div>
        </section>
    </div>
</body>
</html>
